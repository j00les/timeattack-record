<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Record Waktu</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/input.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="input">
    <div class="container">
      <div class="form-container">
        <h2></h2>
        <form id="lapForm">
          <input type="text" id="name" placeholder="NAME" required />
          <input type="text" id="car" placeholder="CAR NAME" required />
          <select id="driveTrain" name="driveTrain" required>
            <option value="" disabled selected>DRIVETRAIN</option>
            <option value="fwd">FWD</option>
            <option value="awd">AWD</option>
            <option value="rwd">RWD</option>
          </select>
          <input type="number" id="lapTime" placeholder="TIME (MMDDddd)" required />

          <input type="submit" value="SUBMIT" />

          <div class="export-and-delete-button">
            <button type="button" id="deleteData">DELETE</button>
            <button type="button" id="saveData">SAVE DATA</button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table class="table">
          <tbody id="tableBody">
            <tr>
              <th class="position-header">POSITION</th>
              <th class="time-header">TIME</th>
              <th class="car-header">GAP TO 1<sup>st</sup></th>
              <th class="time-header">CAR NAME</th>
              <th class="delete-header"></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button id="toggleButton">S</button>

    <div id="header-container" style="text-align: center; display: none">
      <h1
        id="raceResultHeader"
        style="
          font-style: italic;
          color: red;
          margin-bottom: 0px;
          margin-top: 11rem;
          font-size: 4.5rem;
        "
      >
        RACE RESULT
      </h1>
    </div>

    <canvas id="qrCanvas" style="display: none; margin: 0 auto"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
    <script src="public/script.js" type="module"></script>
  </body>
</html>
