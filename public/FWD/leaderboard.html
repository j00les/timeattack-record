<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Record Waktu</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/FWD/leaderboard.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.cdnfonts.com/css/sugo-pro-classic-trial" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="leaderboard">
    <div class="container">
      <div class="table-container">
        <div id="logo-container">
          <img id="sa-logo" src="/assets/SA-logo-baru.png" alt="speedattack-logo" />
        </div>
        <h2 class="table-header">BEST TIME</h2>
        <table class="table">
          <tbody>
            <tr>
              <th class="position-header">POSITION</th>
              <th class="time-header">TIME</th>
              <th colspan="1.5" class="gap-to-first-header">GAP TO 1<sup>st</sup></th>
              <th class="car-header">CAR NAME</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="public/FWD/script.js" type="module"></script>
  </body>
</html>
